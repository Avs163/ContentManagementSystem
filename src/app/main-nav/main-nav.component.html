<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      <a mat-icon-button routerLink = "/">
      <button mat-icon-button>
        <mat-icon mat-button>dashboard</mat-icon>
      </button></a>Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">ManageCMS</a>
      <a mat-list-item href="#">ManageKMS</a>
      <a mat-list-item href="#">ManageLaw</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a mat-button routerLink = "/create" routerLinkActive = "mat-accent">CMS</a>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <a mat-button routerLink = "/create" routerLinkActive = "mat-accent">Drafting</a>
      <a mat-button routerLink = "/create" routerLinkActive = "mat-accent">Law</a>
      <a mat-button routerLink = "/teams" routerLinkActive = "mat-accent">Teams</a>
      <a mat-button routerLink = "/cases" routerLinkActive = "mat-accent">Clients & Case Documents</a>
      <a mat-button routerLink = "/task" routerLinkActive = "mat-accent">Task</a>
      <a mat-button routerLink = "/calender" routerLinkActive = "mat-accent">Calender</a>
      <a mat-button routerLink = "/chat" routerLinkActive = "mat-accent">Chat</a>
      <a mat-button routerLink = "/create" routerLinkActive = "mat-accent">Alerts & Reminder</a>


      <span class="example-spacer"></span>
      <a mat-icon-button routerLink = "/search">
      <button mat-icon-button>
        <mat-icon mat-button>search</mat-icon>
      </button>
    </a>
      <button mat-icon-button>
        <mat-icon mat-button>event</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon mat-button>notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon mat-button>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a routerLink = "/login">
        <button mat-menu-item>
          <mat-icon>power_settings_new</mat-icon>
          <span>Log out</span>
        </button>
      </a>
      <a routerLink = "/signup">
        <button mat-menu-item>
          <mat-icon>person_add</mat-icon>
          <span>Sign Up</span>
        </button>
        </a>
      </mat-menu>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
