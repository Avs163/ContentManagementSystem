<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/test']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="testForm" (ngSubmit)="onFormSubmit(testForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name"
           >
    <mat-error>
      <span *ngIf="!testForm.get('name').valid && testForm.get('name').touched">Please enter ISBN</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Type" formControlName="type"
           >
    <mat-error>
      <span *ngIf="!testForm.get('type').valid && testForm.get('type').touched">Please enter Book Title</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Mobile" formControlName="mobile"
           >
    <mat-error>
      <span *ngIf="!testForm.get('mobile').valid && testForm.get('mobile').touched">Please enter Book Author</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Mail" formControlName="mail"
           ></textarea>
    <mat-error>
      <span *ngIf="!testForm.get('mail').valid && testForm.get('mail').touched">Please enter Book Description</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Address" formControlName="address"
           >
    <mat-error>
      <span *ngIf="!testForm.get('address').valid && testForm.get('address').touched">Please enter Publisher</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!testForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
